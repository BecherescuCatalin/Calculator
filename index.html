  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div>

        <input id="display" type="text" value="0" disabled />

          <input
            id="butPer"
            type="button"
            class="but2"
            value="%"
            onclick="Click('%')"
          />
          <input
            id="butDiv"
            type="button"
            class="but2"
            value="รท"
            onclick="Click('/')"
          />

            id="butMul"

            class="but2"

            onclick="Click('*')"

          <input

            onclick="Click('-')"

          <input
            id="butC"
            type="button"
            class="but2"

            onclick="Click('C')"

            id="but7"
            type="button"
            class="but"
            value="7"
            onclick="Click('7')"

            id="but8"

            onclick="Click('+')"
          />
          <input
            id="butAC"
            type="button"

            onclick="Click('A')"

            id="but4"
            type="button"
            class="but"

          <input
            id="but5"
            type="button"
            class="but"
            value="5"
            onclick="Click('5')"
          />
          <input
            id="but6"
            type="button"
            class="but"
            value="6"
            onclick="Click('6')"
          />
          <input
            id="butParOp"
            type="button"

            id="but2"

            onclick="Click('2')"
          />
          <input
            id="but3"
            type="button"
            class="but"
            value="3"
            onclick="Click('3')"
          />
          <input
            id="butEq"
            type="button"
            class="but"
            value="="
            onclick="Click('=')"
          />
          <input
            id="butParCl"
            type="button"
            class="but2"
            value=")"
            onclick="Click(')')"
          />
          <input
            id="but0"
            type="button"
            class="but"
            value="0"
            onclick="Click('0')"
          />
          <input
            id="butDecPt"
            type="button"
            class="but"
            value=","
            onclick="Click(',')"
          />
          <input
            id="butSig"
            type="button"
            class="but2"
            value="+/-"
            onclick="Click('$')"
          />

      </div>
    </div>
    <script src="script.js"></script>
